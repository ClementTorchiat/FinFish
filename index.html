    <script>
        function generate_nft() {
            var theImages = [{
                src: "https://finfish.clement-torchiat.fr/wp-content/uploads/2023/05/nft-1.png",
            }, {
                src: "https://finfish.clement-torchiat.fr/wp-content/uploads/2023/05/nft-2.png",
            }, {
                src: "https://finfish.clement-torchiat.fr/wp-content/uploads/2023/05/nft-3.png",
            }, {
                src: "https://finfish.clement-torchiat.fr/wp-content/uploads/2023/05/nft-4.png",
            }];

            let img = document.getElementById("nft-generator")

            let randomNumber = Math.floor(Math.random() * (theImages.length))
            img.src = theImages[randomNumber].src
        }
    </script>
